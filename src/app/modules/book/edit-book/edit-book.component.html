<form class="form-horizontal" enctype="multipart/form-data" method="POST">
    <div class="box-body">

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">ISBN
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.isbn" name="isbn" value="{{model.isbn}}" class="form-control" type="text">

            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Titre *
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.title" name="title" value="{{model.title}}" class="form-control" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Sous-titre
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.subtitle" name="subtitle" value="{{model.subtitle}}" class="form-control"
                    type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Auteur *
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.author" name="author" value="{{model.author}}" class="form-control"
                    type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Édition *
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.edition" name="edition" value="{{model.edition}}" class="form-control"
                    type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Année d'édition
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input value="{{model.edition_year}}" [(ngModel)]="model.edition_year" name="edition_year"
                    class="form-control" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nombre de copies *
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.number_of_books" type="number" min="1" name="number_of_books"
                    value="{{model.number_of_books}}" class="form-control">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Image de couverture </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.photo" id="photo" name="photo" class="form-control" type="file" value="">


            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Forme physique
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <select name="physical_form" class="form-control" id="physical_form">
                    <option value="Book">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Livre</font>
                        </font>
                    </option>
                    <option value="Journal">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Journal</font>
                        </font>
                    </option>
                    <option value="CD/DVD">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">CD / DVD</font>
                        </font>
                    </option>
                    <option value="Manuscript">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Manuscrit</font>
                        </font>
                    </option>
                    <option value="Others">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Autres</font>
                        </font>
                    </option>
                    <option value="" selected="selected"></option>
                </select>


            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Éditeur
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.publisher" name="publisher" value="{{model.publisher}}" class="form-control"
                    type="text">

            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Séries
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.series" value="model.series" name="series" class="form-control" type="text">


            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Taille
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <select name="size" class="form-control" id="size1">
                    <option value="Medium">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Moyen</font>
                        </font>
                    </option>
                    <option value="Large">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Grand</font>
                        </font>
                    </option>
                    <option value="Huge">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Énorme</font>
                        </font>
                    </option>
                    <option value="Small">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Petit</font>
                        </font>
                    </option>
                    <option value="Tiny">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Minuscule</font>
                        </font>
                    </option>
                    <option value="" selected="selected"></option>
                </select>


            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Prix
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.price" name="price" value="{{model.price}}" class="form-control" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Téléphone
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.call_no" name="call_no" value="{{model.call_no}}" class="form-control"
                    type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Emplacement
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.location" name="location" value="{{model.location}}" class="form-control"
                    type="text">


            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Page d'indices
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.clue_page" name="clue_page" value="{{model.clue_page}}" class="form-control"
                    type="text">

            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Catégorie de livre
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input name="cat" type="checkbox" value="517">

                <font style="vertical-align: inherit;"> drame</font>
                <br><input name="cat" type="checkbox" value="524">

                <font style="vertical-align: inherit;"> Le marketing numérique</font>
                <br><input name="cat" type="checkbox" value="532">

                <font style="vertical-align: inherit;"> Récit</font>
                <br><input name="cat" type="checkbox" value="556">


            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Éditeur
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.editor" name="editor" value="{{model.editor}}" class="form-control"
                    type="text">

            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Année de publication
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.publishing_year" name="model.publishing_year"
                    value="{{model.publishing_year}}" class="form-control" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Lieu de publication
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input name="publication_place" value="" class="form-control" type="text">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Pages totales
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.number_of_pages" name="number_of_pages" value="{{model.number_of_pages}}"
                    class="form-control" type="text">


            </div>
        </div>





        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Source du livre
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <select name="source_details" class="form-control" id="source_details">
                    <option value="Local Purchase">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Achat local</font>
                        </font>
                    </option>
                    <option value="University">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Université</font>
                        </font>
                    </option>
                    <option value="World Bank Donation">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Don de la Banque mondiale</font>
                        </font>
                    </option>
                    <option value="Personal Donation">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Don personnel</font>
                        </font>
                    </option>
                    <option value="Others">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Autres</font>
                        </font>
                    </option>
                    <option value="" selected="selected"></option>
                </select>


            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Remarques
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input name="notes" value="" class="form-control" type="text">

            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Version pdf </font>
                </font>
            </label>
            <div class="col-md-12">
                <input [(ngModel)]="model.pdf" id="pdf" name="pdf" class="form-control" type="file"
                    value="{{model.pdf}}">

            </div>
        </div>





        <div class="form-group">
            <label class="col-sm-3 control-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Lien pdf / epub - Si disponible
                    </font>
                </font>
            </label>
            <div class="col-md-12">
                <input value="{{model.link}}" [(ngModel)]="model.link" name="link" value="{{model.link}}"
                    class="form-control" type="text">

            </div>
        </div>


    </div> <!-- /.box-body -->
    <div class="box-footer">
        <div class="form-group">
            <button (click)="edit()" type="button" class="btn btn-info">
                <i class="fas fa-save"></i>
                Sauvegarder
            </button>


        </div>
    </div><!-- /.box-footer -->
</form>
