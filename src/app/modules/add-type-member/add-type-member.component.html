<form method="post" class="form-horizontal" id="crudForm" autocomplete="off" accept-charset="utf-8">
    <div class="form-div">

        <div class="form-group odd" id="member_type_name_field_box">
            <label class="col-sm-3 control-label" for="name" id="member_type_name_display_as_box">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Type de membre </font>
                </font><span class="required">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">*</font>
                    </font>
                </span>
            </label>
            <div class="col-sm-9 col-md-6 col-lg-6" id="member_type_name_input_box">
                <input id="field-member_type_name" name="member_type_name" type="text" value="" maxlength="99">
                <!-- <span class="red"></span> -->
            </div>
        </div>




        <div id="report-error" class="report-div error red text-center"></div>
        <div id="report-success" class="report-div success green text-center"></div>
    </div>
    <div class="pDiv">


        <button (click)="add()" type="button" class="btn btn-info">
            <i class="fas fa-save"></i>
            Sauvegarder
        </button>
        <button (click)="reset()" type="button" class="btn btn-danger">
            <i class="fas fa-times"></i>
            Annuler
        </button>


        <div class="clear"></div>
    </div>
</form>
