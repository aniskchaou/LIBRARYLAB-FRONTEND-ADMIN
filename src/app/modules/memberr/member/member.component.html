<div class="container-fluid">
    <app-statistic-member></app-statistic-member>
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Liste des Membres</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="table" width="100%" cellspacing="0">
                    <thead>
                        <tr>

                            <th>Nom</th>
                            <th>Type</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Adresse</th>
                            <th>Statut</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tfoot>
                        <tr>

                            <th>Nom</th>
                            <th>Type</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Adresse</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let m of members$">
                            <td>{{m.name}}</td>
                            <td>{{m.type_id}}</td>
                            <td>{{m.email}}</td>
                            <td>{{m.mobile}}</td>
                            <td>{{m.address}}</td>
                            <td>Active</td>
                            <td>
                                <button type="button" data-toggle="modal" (click)="edit(m.id)" data-target="#edit"
                                    class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="delete(m.id)"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>

                        </tr>





                    </tbody>
                </table>


                <app-modal-member></app-modal-member>


            </div>
        </div>
    </div>

</div>
